<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <title>Sound Box</title>
</head>

<body>
  <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@0.160.1/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.1/examples/jsm/"
          }
        }
        
    </script>
  <script type="module" src="gui.js"></script>
  <div class="toolbar_container">

    <div x-data="{ open: false}" @mouseleave="open = false" class="dropup">
      <button @mouseover="open = true" class="dropbtn leftbtn">Shape</button>
      <div x-show="open" class="dropup-content">
        <button @click="shape = 0" class="colorbtn"></button>
        <button @click="shape = 1" class="colorbtn"></button>
        <button @click="shape = 2" class="colorbtn"></button>
        <button @click="shape = 3" class="colorbtn"></button>
      </div>
    </div>

    <div x-data="{ open: false}" @mouseleave="open = false" class="dropup">
      <button @mouseover="open = true" class="dropbtn middlebtn">Shape</button>
      <div x-show="open" class="dropup-content">
        <button @click="color = 0" style="background-color: rgb(190, 142, 253);" class="colorbtn"></button>
        <button @click="color = 1" style="background-color: rgb(214, 69, 69);" class="colorbtn"></button>
        <button @click="color = 2" style="background-color: rgb(180, 189, 54);" class="colorbtn"></button>
        <button @click="color = 3" style="background-color: rgb(40, 112, 88);" class="colorbtn"></button>
      </div>
    </div>

    <div x-data="{ open: false}" @mouseleave="open = false" class="dropup">
      <button @mouseover="open = true" class="dropbtn middlebtn">Shape</button>
      <div x-show="open" class="dropup-content">
        <button @click="texture = 0" class="colorbtn"></button>
        <button @click="texture = 1" class="colorbtn"></button>
        <button @click="texture = 2" class="colorbtn"></button>
        <button @click="texture = 3" class="colorbtn"></button>
      </div>
    </div>

    <div x-data="{ open: false}" @mouseleave="open = false" class="dropup">
      <button @mouseover="open = true" class="dropbtn rightbtn">Shape</button>
      <div x-show="open" class="dropup-content">
        <button @click="season = 0" class="colorbtn"></button>
        <button @click="season = 1" class="colorbtn"></button>
        <button @click="season = 2" class="colorbtn"></button>
        <button @click="season = 3" class="colorbtn"></button>
      </div>
    </div>

  </div>
  <script type="module" src="scene.js"></script>
</body>

</html>
