<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <title>Sound Box</title>
</head>

<body>
  <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@0.160.1/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.1/examples/jsm/"
          }
        }
        
    </script>
  <script type="module" src="gui.js"></script>
  <div class="toolbar_container">
    <div x-data="{ open: false}" @click.outside="open = false" @mouseleave="open = false" class="dropup">
      <button @click="open = true" @mouseover="open = true" class="dropbtn leftbtn">Shape</button>
      <div x-show="open" class="dropup-content" x-transition>
        <button @click="$store.settings.setShape(0); open = false" class="colorbtn"></button>
        <button @click="$store.settings.setShape(1); open = false" class="colorbtn"></button>
        <button @click="$store.settings.setShape(2); open = false" class="colorbtn"></button>
        <button @click="$store.settings.shape(3); open = false" class="colorbtn"></button>
      </div>
    </div>

    <div x-data="{ open: false}" @click.outside="open = false" @mouseleave="open = false" class="dropup">
      <button @click="open = true" @mouseover="open = true" class="dropbtn middlebtn">Shape</button>
      <div x-show="open" class="dropup-content" x-transition>
        <button @click="$store.settings.setColor(0); open = false" style="background-color: rgb(190, 142, 253);" class="colorbtn"></button>
        <button @click="$store.settings.setColor(1); open = false" style="background-color: rgb(214, 69, 69);" class="colorbtn"></button>
        <button @click="$store.settings.setColor(2); open = false" style="background-color: rgb(180, 189, 54);" class="colorbtn"></button>
        <button @click="$store.settings.setColor(3); open = false" style="background-color: rgb(40, 112, 88);" class="colorbtn"></button>
      </div>
    </div>

    <div x-data="{ open: false}" @click.outside="open = false" @mouseleave="open = false" class="dropup">
      <button @click="open = true" @mouseover="open = true" class="dropbtn middlebtn">Shape</button>
      <div x-show="open" class="dropup-content" x-transition>
        <button @click="$store.settings.setTexture(0); open = false" class="colorbtn"></button>
        <button @click="$store.settings.setTexture(1); open = false" class="colorbtn"></button>
        <button @click="$store.settings.setTexture(2); open = false" class="colorbtn"></button>
        <button @click="$store.settings.setTexture(3); open = false" class="colorbtn"></button>
      </div>
    </div>

    <div x-data="{ open: false}" @click.outside="open = false" @mouseleave="open = false" class="dropup">
      <button @click="open = true" @mouseover="open = true" class="dropbtn rightbtn">Shape</button>
      <div x-show="open" class="dropup-content" x-transition :class="open ? 'transition-effect' : ''">
        <button @click="$store.settings.setSeason(0); open = false" class="colorbtn"></button>
        <button @click="$store.settings.setSeason(1); open = false" class="colorbtn"></button>
        <button @click="$store.settings.setSeason(2); open = false" class="colorbtn"></button>
        <button @click="$store.settings.setSeason(3); open = false" class="colorbtn"></button>
      </div>
    </div>

  </div>
  <script type="module" src="scene.js"></script>
</body>

</html>
